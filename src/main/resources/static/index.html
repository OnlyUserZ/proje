<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bir Günde Gelecek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div id="toast-container"></div>

  <!-- AUTH -->
  <section id="authSection">
    <form id="loginForm" class="auth-form">
      <h2>Giriş</h2>
      <input type="text" id="loginUser" placeholder="Kullanıcı adı">
      <input type="password" id="loginPass" placeholder="Parola">
      <button type="submit">Giriş Yap</button>
    </form>

    <form id="registerForm" class="auth-form">
      <h2>Kayıt</h2>
      <input type="text" id="registerUser" placeholder="Kullanıcı adı">
      <input type="password" id="registerPass" placeholder="Parola">
      <button type="submit">Kayıt Ol</button>
    </form>

    <button id="logoutBtn" class="d-none">Çıkış Yap</button>
  </section>

 
  <section id="adminPanel" class="panel">
    <h1>Admin Panel</h1>

    <div class="admin-section">
      <h2>Kategoriler</h2>
      <form id="kategoriForm">
        <input type="hidden" id="kategoriId">
        <input type="text" id="kategoriAd" placeholder="Kategori adı">
        <button type="submit">Kaydet</button>
        <button type="button" id="kategoriCancel">İptal</button>
      </form>

      <ul id="kategoriList" class="list"></ul>
      <div class="pagination">
        <button id="kategoriPagePrev">◀</button>
        <span id="kategoriPageNum"></span>
        <button id="kategoriPageNext">▶</button>
      </div>
      <button id="kategoriBulkDelete">Seçili Kategorileri Sil</button>
    </div>

    <div class="admin-section">
      <h2>Sorunlar</h2>
      <form id="sorunForm">
        <input type="hidden" id="sorunId">
        <select id="sorunKategori"></select>
        <input type="text" id="sorunBaslik" placeholder="Başlık">
        <textarea id="sorunSorun" placeholder="Sorun"></textarea>
        <textarea id="sorunCozum" placeholder="Çözüm"></textarea>
        <button type="submit">Kaydet</button>
        <button type="button" id="sorunCancel">İptal</button>
      </form>

      <ul id="sorunList" class="list"></ul>
      <div class="pagination">
        <button id="sorunPagePrev">◀</button>
        <span id="sorunPageNum"></span>
        <button id="sorunPageNext">▶</button>
      </div>
      <button id="sorunBulkDelete">Seçili Sorunları Sil</button>
    </div>

    <button id="userViewBtn">Kullanıcı Görünümü</button>
  </section>

  
  <section id="userPanel" class="panel d-none">
    <h1>Kullanıcı Paneli</h1>
    <div id="userKategoriList" class="grid"></div>
    <button id="backToCategories" class="d-none">Geri</button>
    <div id="userSorunList" class="list"></div>
    <button id="backToAdmin">Admin Paneline Dön</button>

    <div class="haftalik-top">
      <h2>Haftanın En Çok Beğenilen Sorunları</h2>
      <button id="haftalikTopBtn">Yenile</button>
      <div id="haftalikTopContainer"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
